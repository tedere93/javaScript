<!DOCTYPE html>
<html lang="en">
<body>
<svg width="400" height="400">
	<circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="yellow" id="circle1"/>	

	<circle cx="150" cy="150" r="40" stroke="red" stroke-width="4" fill="red" id="circle2"/>
</svg>

	<script type="text/javascript">
		
		function vibrate(x){
// Vibrate for 1 second (1000 milliseconds).
navigator.vibrate(x);
}

	var c1 =document.getElementById("circle1").addEventListener("touchstart",vibrate(1000));
	var c2 =document.getElementById("circle2").addEventListener("touchstart",vibrate(2000));

	</script>
	

</body>
</html>
