<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9"/>
<title></title>
</head>
<body>

	<input type="text" id="a" placeholder="X^2" value="2">
	<input type="text" id="b" placeholder="X^1" value="4">
	<input type="text" id="c" placeholder="X^0" value="2">
	<button onclick="solve()">Solve!</button>
	
	<p id="x1">x1=</p>
	<p id="x2">x2=</p>
	<p id="delta">delta=</p>


	<script>
		function solve(){
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var c = document.getElementById("c").value;
			var x1,x2,x1im,x2im=0;
			var delta = (b*b)-(4*a*c);
			document.getElementById("delta").innerHTML = "Delta=" + delta;

			if(delta==0){
				x1=x2=(-b)/(2*a);
				document.getElementById("x1").innerHTML = "x1 =" + x1;
				document.getElementById("x2").innerHTML = "x2 =" + x2;
			}
			else if(delta<0) {
				x1 = (-b)/(2*a);
				x2 = (-b)/(2*a);
				document.getElementById("x1").innerHTML = x1.toString();
				document.getElementById("x2").innerHTML = null;	
			}
			else if(delta>0){
				x1 = ((-b)+Math.sqrt(delta))/(2*a);
				x2 = ((-b)-Math.sqrt(delta))/(2*a);
				document.getElementById("x1").innerHTML = "x1 =" + x1;
				document.getElementById("x2").innerHTML = "x2 =" + x2;

			}
		}	



	</script>

</body>
</html>
